<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter App</title>
  </head>
  <body>
    <div class="container">
        <div><h1>Counter using HTML</h1></div>
        <div class="count_div"><p>Your current count is <span id="count">0</span></p></div>
        <div class="error_div">
            <p>Error: Cannot go below 0</p>
        </div>
        <div class="btn_div">
            <button class="decrement_btn">Decrement</button>
            <button class="increment_btn">Increment</button>
            <button class="clear_btn">Clear</button>
        </div>

    </div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
